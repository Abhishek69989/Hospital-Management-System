<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hospital Management System{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --background-color: #2c3e50;
            --text-color: #ecf0f1;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            text-align: center;
        }

        header {
            background: var(--secondary-color);
            color: #ffffff;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            background-color: var(--primary-color);
            padding: 1rem 0;
        }

        nav ul {
            padding: 0;
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        nav li {
            margin: 0.5rem;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .flash-messages {
            list-style: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .flash-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .flash-error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .flash-warning {
            color: #856404;
            background-color: #fff3cd;
            border-color: #ffeeba;
        }

        form {
            background: #34495e;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        input[type="text"], input[type="number"], input[type="date"], select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="number"]:focus, input[type="date"]:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        input[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            background-color: #34495e;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #3d556b;
        }

        th {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-remove {
            background-color: var(--accent-color);
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-remove:hover {
            background-color: #c0392b;
        }

        .navigation-bar {
            background-color: var(--primary-color);
            padding: 1rem;
            text-align: center;
        }

        .navigation-bar .nav-button,
        .main-menu .option-button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }

        .navigation-bar .nav-button:hover,
        .main-menu .option-button:hover {
            background-color: #2980b9;
        }

        .operations-container {
        width: 80%;
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: #2c3e50;
        border-radius: 10px;
        border: 3px solid #ffffff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    .operations-container h1 {
        color: #2c3e50;
        font-size: 2.5rem;
        margin-bottom: 20px;
    }

    .operation-section {
        margin: 20px 0;
        background-color: #3498db;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .operation-section h2 {
        color: white;
        margin-bottom: 15px;
    }

    .button-group {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
    }

    .operation-button {
        background-color: #2980b9;
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        transition: background-color 0.3s ease;
    }

    .operation-button:hover {
        background-color: #1f6aa5;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .patients-container {
        width: 80%;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #2c3e50;
        border: 4px solid #ffffff;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    .patients-container h1 {
        color: #2c3e50;
        font-size: 2.5rem;
        margin-bottom: 20px;
    }

    .patients-operations-list {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
    }

    .operation-button {
        background-color: #2980b9;
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        transition: background-color 0.3s ease;
    }

    .operation-button:hover {
        background-color: #1f6aa5;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-decoration: none;
        color: white;
    }
    .list-group-item {
        background-color: #3498db;
        color: white;
        border: none;
    }

    .list-group-item:hover {
        background-color: #2980b9;
    }

    @media (max-width: 768px) {
        .patients-operations-list {
            flex-direction: column;
            align-items: center;
        }

        .operation-button {
            width: 80%;
            text-align: center;
        }
    }

    @media (max-width: 768px) {
        .button-group {
            flex-direction: column;
            align-items: center;
        }

        .operation-button {
            width: 80%;
            text-align: center;
        }
    }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav li {
                margin: 0.25rem 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Hospital Management System</h1>
        </div>
    </header>

    <div class="navigation-bar">
        <button class="nav-button" onclick="window.location.href='{{ url_for('index') }}'">Main Menu</button>
        <button class="nav-button" onclick="window.location.href='{{ url_for('patients') }}'">Patients</button>
        <button class="nav-button" onclick="window.location.href='{{ url_for('staff') }}'">Staff</button>
    </div>

    <div class="container">
        {% if main_menu %}
        <div class="main-menu">
            <button class="option-button" onclick="window.location.href='{{ url_for('patients') }}'">Patients</button>
            <button class="option-button" onclick="window.location.href='{{ url_for('staff') }}'">Staff</button>
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
